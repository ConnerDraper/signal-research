# complete research pipeline configuration

# data loading and cleaning
data_loading:
  start_date: "1995-06-27"
  end_date: "2025-09-15"
  russell_filter: True
  columns:
    - date
    - barrid
    - ticker
    - price
    - return
    - market_cap
    - bid_ask_spread
    - daily_volume
    - predicted_beta
    - specific_return
    - specific_risk
    - yield
    - iso_country_code
    - rootid
    - issuerid

data_cleaning:
  convert_returns_to_decimal: True
  replace_zero_volume: True
  add_missing_columns: True
  filters:
    - usa_only: True
      min_price: 5.0
      require_returns: True
      require_specific_risk: True

# individual signal definitions - test one at a time
signals:
  idio_vol_252:
    type: "idio_vol"
    window_size: 252
    direction: -1
    shift: 2
  
  idio_vol_126:
    type: "idio_vol" 
    window_size: 126
    direction: -1
    shift: 2
  
  price_impact_22:
    type: "price_impact"
    window_size: 22
    direction: 1
    shift: 2

  cost_252:
    type: "cost"
    window_size: 252
    direction: 1
    shift: 2

# groups for batch processing (still individual backtests)
signal_groups:
  volatility: ["idio_vol_252", "idio_vol_126"]
  illiquidity: ["price_impact_22", "cost_252"]
  all: ["idio_vol_252", "price_impact_22", "cost_252"]

# backtest configuration
backtest:
  constraints: 
    - "ZeroBeta"
    - "FullInvestment"
    - "LongOnly"
    - "NoBuyingOnMargin"
    - "UnitBeta"
  gamma: 400
  n_cpus: 8

# output paths
output:
  results_path: "data/results"
  visualization_path: "data/reports"
  logs_path: "data/logs"
